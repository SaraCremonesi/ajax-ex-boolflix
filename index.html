<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>

<!-- **********************PRIMA VERSIONE*********************** -->
    <div class="container">
      <input type="text" placeholder="Cerca film" class="search-bar">
      <button class="search">Cerca</button>

      <div class="container-film">

      </div>
    </div>

    <script id="error-template" type="text/x-handlebars-template">
      <span id="error">{{messaggio}}</span>
    </script>


    <script id="template-items" type="text/x-handlebars-template">
      <ul id="info-items">
        <li><img src="{{{poster_path}}}"></li>
        <li>Titolo: {{title}}</li>
        <li>Titolo originale: {{original_title}}</li>
        <li>Lingua: <span class="language">{{{original_language}}}</span></li>
        <li>Voto: {{{vote_average}}}</li>
      </ul>
    </script>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
