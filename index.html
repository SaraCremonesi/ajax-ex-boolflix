<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>

    <div class="container">
      <input type="text" placeholder="Cerca film" class="search-bar">
      <button class="search">Cerca</button>

      <div class="container-film">

      </div>
    </div>

    <script id="entry-template-film" type="text/x-handlebars-template">
      <ul id="info-film">
        <li>Titolo: {{title}}</li>
        <li>Titolo originale: {{original_title}}</li>
        <li>Lingua: {{original_language}}</li>
        <li>Voto: {{vote_average}}</li>
      </ul>
    </script>

    <script id="error-template" type="text/x-handlebars-template">
      <span id="error">{{messaggio}}</span>
    </script>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
