<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>

<!-- **********************PRIMA VERSIONE*********************** -->
    <div class="container">
      <header>
        <div class="header-container">
          <div class="logo">
            <img src="img/boolflix.jpg" alt="">
          </div>
          <div class="ricerca">
            <input type="text" placeholder="Cerca film" class="search-bar">
            <button class="search">Cerca</button>
          </div>
        </div>
      </header>
      <main>
        <div class="risultati">
          <span id="results-film"></span>
          <span id="results-serie-tv"></span>
          <script id="error-template" type="text/x-handlebars-template">
            <span id="error">{{messaggio}}</span>
          </script>
        </div>

        <div class="selector">
          <select>
            <script id="template-pages" type="text/x-handlebars-template">
              <option value="{{total_pages}}"></option>
            </script>
          </select>
        </div>

        <div class="container-film">

        </div>
      </main>
    </div>

    <script id="template-items" type="text/x-handlebars-template">
      <div class="poster-image">
        <img src="{{{poster_path}}}" class="">
        <div class="container-info hidden">
          <a href="{{{id}}}">
            <ul>
              <li><u>Titolo</u>: {{title}}</li>
              <li><u>Titolo originale</u>: {{original_title}}</li>
              <li><u>Lingua</u>: <span class="language">{{{original_language}}}</span></li>
              <li><u>Voto</u>: {{{vote_average}}}</li>
              <li>{{overview}}</li>
            </ul>
          </a>
        </div>
      </div>
    </script>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
